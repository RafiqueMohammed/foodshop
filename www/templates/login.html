<ion-view hide-nav-bar="true" class=" login_bg"  view-title="login">
<div style="text-align:center"><img src="img/logo.png" width="80vh" style="margin:0 auto;" />
<h2 class="positive">LOGIN</h2>
</div>
	<div class="middle-port padding">
		<div class="card">
			<ion-list>
				<label class="item item-input" >
					<i class="icon ion-person placeholder-icon"></i>
    <input type="text" ng-model="user.username" placeholder="Enter your username" ng-enter="login()">
  </label>
				<label class="item item-input">
					<i class="icon ion-key placeholder-icon"></i>
    <input type="password" ng-model="user.password" placeholder="Password" ng-enter="login()">
  </label>

			</ion-list>

		</div>
		<p ng-click="forgotPassword()" class="dark padding-vertical">FORGOT PASSWORD?</p>
		<button class="button button-positive button-block" ng-click="login()">LOGIN</button>
	</div>

</ion-view>
