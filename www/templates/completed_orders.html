<ion-view view-title="COMPLETED ORDERS">
	<ion-content class="no-padding" style="background-color:#eee" overflow-scroll="true">
		<!--Refresher added for pull to refresh event-->
		<ion-refresher
				pulling-text="Pull to refresh..."
				on-refresh="refreshCompletedList()">
		</ion-refresher>
		<!--End of pull to Refresher-->
		<div class="card margin-md" ng-repeat="order in orders.completed.list" ng-click="orders.viewOrder(order)">

			<div class="item padding-md">
				<div class="row">
                    <div class="col col-80 item-text-wrap">
					<h2>{{order.fullname}}</h2>
					<p class="royal">{{order.items[0].itemname}}<span ng-if="order.items.length>1"> + {{order.items.length-1}} items</span></p>
				</div>
				<div class="col col-20 assertive" style="font-size:1.2em">
				${{order.total_amount}}
				</div>
                </div>
                <div class="row">
					<!--<p class="badge  badge-assertive" style="position :relative;right:0;top:0">{{order.status|lowercase}}</p>-->
					<p class="subdued "><i class="icon ion-arrow-right-c assertive"></i> {{order.status|uppercase}}</p></div>
			</div>
            
		</div>

	</ion-content>
</ion-view>
